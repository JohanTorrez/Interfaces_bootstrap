<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresa o registrate</title>
    <link rel="stylesheet" href="css/bootstrap_login.css">
</head>

<body>

    <div class="card text-center col-lg-6 col-md-6 col-sm-6"style="widht=18rem">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#">Ingresar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login2.html">Registrarse</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h2 class="card-title">Tienes cuenta, ingresa ahora...</h2>

          <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="****">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="card-footer bg-primary">
            <p>johamtorres10@gmail.com - andjelmejor@gmail.com<br>313 898 3240 - 3227554747<br>Agrado, Huila</p>
        </div>
      </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
